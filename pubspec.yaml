name: customermanagementapp
description: 顧客情報をDBと連携して管理するアプリ

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2

  #moor-packages
  moor: 2.4.2
  moor_ffi: 0.4.0
  path_provider:
  path:

  #Toast-package
  toast: ^0.1.5

  #Intl-package
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  #moor-packages
  moor_generator: 2.4.0
  build_runner:

flutter:

  uses-material-design: true

  assets:
   - assets/images/flutter_logo.png

  fonts:
    - family: lanobe
      fonts:
        - asset: assets/fonts/lanobe_pop.otf
    - family: Mont
      fonts:
        - asset: assets/fonts/Montserrat-Regular.otf
